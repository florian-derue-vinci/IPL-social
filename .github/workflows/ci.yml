name: CI Pipeline - IPL Social

# Déclenchement de la pipeline
on:

  # Sur push vers main et develop
  push:
    branches:
    - main
    - develop

  # Sur Pull Request vers main (critère principal demandé)
  pull_request:
    branches:
    - main

  # Jobs de la pipeline
  jobs:
    test:
      name: Run Tests
      runs-on: ubuntu-latest

      strategy:
        matrix:
        node-version: [18.x, 20.x]

        steps:
          # Étape 1 : Checkout du code
          - name: Checkout repository
            uses: actions/checkout@v4

          # Étape 2 : Configuration de Node.js
          - name: Setup Node.js ${{ matrix.node-version }}
            uses: actions/setup-node@v4
            with:
            node-version: ${{ matrix.node-version }}
            cache: 'npm'

          # Étape 3 : Installation des dépendances
          - name: Install dependencies
            run: npm ci

          # Étape 4 : Exécution des tests
          - name: Run tests
            run: npm test

          # Étape 5 : Génération du rapport de couverture
          - name: Generate coverage report
            run: npm run test:coverage
            continue-on-error: true